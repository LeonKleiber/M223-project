<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="countryDeleteDialogWidget" id="countryDeleteDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="countryDeleteDialogForm" prependId="false">
			#{bundle.deleteRecord}: <h:outputText value="#{countryBean.country.name}" /><br/><br/>

			<p:commandButton value="#{bundle.delete}" icon="pi pi-trash" action="#{countryBean.deleteCountry()}"
				update=":messageGrowl :countriesForm:countriesTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, PF('countryDeleteDialogWidget'), 'countryDeleteDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="pi pi-ban" actionListener="#{countryBean.resetCountry()}"
				onclick="PF('countryDeleteDialogWidget').hide()" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
