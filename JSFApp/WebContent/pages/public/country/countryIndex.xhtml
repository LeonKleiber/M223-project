<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/public/templates/master.xhtml">
		<ui:define name="divMain">
			<h:form id="countriesForm">
				<p:dataTable id="countriesTable" value="#{countryBean.allCountries}" var="country" emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.countryName}" />
						</f:facet>

						<h:outputText value="#{country.name}" />
					</p:column>

					<p:column>
						<p:commandButton icon="pi pi-info" onclick="PF('countryDetailDialogWidget').show()" update=":countryDetailDialogForm" >
							<f:setPropertyActionListener target="#{countryBean.country}" value="#{country}" />
						</p:commandButton> 
						<p:spacer width="10px" />
						<p:commandButton icon="pi pi-pencil" update=":countryUpdateDialogForm" onclick="PF('countryUpdateDialogWidget').show()" >
							<f:setPropertyActionListener target="#{countryBean.country}" value="#{country}" />
						</p:commandButton>
						<p:spacer width="10px" />
						<p:commandButton icon="pi pi-trash" update=":countryDeleteDialogForm" onclick="PF('countryDeleteDialogWidget').show()" >
							<f:setPropertyActionListener target="#{countryBean.country}" value="#{country}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<p:commandButton value="#{bundle.create} #{bundle.country}" icon="pi pi-plus" update=":countryCreateDialogForm"
					actionListener="#{countryBean.resetCountry()}" onclick="PF('countryCreateDialogWidget').show()" />
			</h:form>

			<ui:include src="/pages/public/country/dialogs/cntryCreateDialog.xhtml" />
			<ui:include src="/pages/public/country/dialogs/cntryDetailDialog.xhtml" />
			<ui:include src="/pages/public/country/dialogs/cntryUpdateDialog.xhtml" />
			<ui:include src="/pages/public/country/dialogs/cntryDeleteDialog.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
