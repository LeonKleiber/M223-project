<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userUpdateDialogWidget"
		id="userUpdateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="userUpdateDialogForm" prependId="false">
			<h:panelGrid columns="1">
				<p:dataTable id="languagesTable" value="#{I18NBean.getAllLanguages()}" var="language" emptyMessage="#{I18NBean.language.noRecords}" paginator="false" rows="100">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{I18NBean.language.i18nLang}" />
						</f:facet>
						<p:commandButton actionListener="#{I18NBean.setLanguage(language)}" update=":divMain" value="#{language.name}" oncomplete="closeDialogIfSucess(xhr, status, args, PF('userUpdateDialogWidget'), 'userUpdateDialogId')"  />
					</p:column>

				</p:dataTable>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
